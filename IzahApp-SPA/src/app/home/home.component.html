<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Izah do Sopão Guild</h1>
    <p class="lead">Se torne um jogador da guilda Izah... tudo o que você precisa é se cadastrar!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Registrar</button>
      <button class="btn btn-info btn-lg">Saiba Mais</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
